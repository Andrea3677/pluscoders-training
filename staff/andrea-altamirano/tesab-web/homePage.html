<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesab Spain</title>


    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <video class="back-video" autoplay muted loop>
        <source src="https://tesab-heavy.surge.sh/videos/700ie-drone-video-snippet_bLGz3NnO.mp4" type="video/mp4">
    </video>
    <div class="container container--full">
        <header class="header">
            <div class="header__sup container container--row container--distributed">
                <nav class="nav container container--row container--gap-m">
                    <a class="nav__item" href="https://wa.me/34666967923"><img class="nav__icon"
                            src="images/social/Wsapp-Blanco.png" alt="WhatsApp"></a>
                    <a class="nav__item" href=""><img class="nav__icon" src="images/social/Youtube-Blanco.png"
                            alt="YouTube"></a>
                    <a class="nav__item" href="https://www.instagram.com/tesabspain/"><img class="nav__icon"
                            src="images/social/Instagram-Blanco.png" alt="Instagram"></a>
                    <a class="nav__item" href="https://www.linkedin.com/company/tesab-spain-sl/?viewAsMember=true"><img
                            class="nav__icon" src="images/social/Linkedin-blanco.png" alt="LinkedIn"></a>
                    <a class="nav__item" href="https://www.facebook.com/tesabspainsl/"><img class="nav__icon"
                            src="images/social/Facebook-blanco.png" alt="Facebook"></a>
                </nav>
                <nav class="contact-menu nav container container--row container--gap-m">
                    <span class="contact-menu__phone-button nav__button">
                        <img class="nav__icon" src="images/social/Telefono-Blanco.png" alt="Telephone">
                        <a class="nav__anchor off" href="tel:+34944924003">944 924 003</a>
                    </span>

                    <span class="contact-menu__email-button nav__button"><img class="nav__icon"
                            src="images/social/Correo-blanco.png" alt="E-mail">
                        <a class="nav__anchor off font-s"
                            href="mailto:tesab@tesabspain.es">tesab@tesabspain.es</a></span>
                </nav>
            </div>

            <div class="header__sub container container--row container--distributed container--align-center">
                <h1 class="title">Tesab Spain</h1>

                <div class="brand container">
                    <img class="brand__logo" src="images/tesab-logo.png" alt="">
                    <h2 class="brand__subtitle">Alquiler y venta de maquinaria</h2>
                </div>

                <span class="menu-button pointer material-symbols-outlined">menu</span>
            </div>
</body>

</html>
